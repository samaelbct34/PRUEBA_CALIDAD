name: Verificación de Errores al Compilar

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  verificar-construccion:
    runs-on: ubuntu-latest

    steps:
      - name: 🧠 Descargar el proyecto desde GitHub
        uses: actions/checkout@v3

      - name: ⚙️ Instalar Node.js (versión moderna)
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Instalar dependencias con npm
        run: npm install

      - name: 🧱 Compilar el sistema escolar
        run: npm run build

      - name: ✅ Verificación Exitosa
        run: echo "✅ La compilación fue correcta. No hay errores"
