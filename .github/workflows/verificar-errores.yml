name: Verificar Formato de package.json

on:
  push:
    paths:
      - 'package.json'
    branches:
      - main

jobs:
  validar-package-json:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Descargar código del repositorio
        uses: actions/checkout@v3

      - name: 📄 Validar estructura de package.json
        run: |
          echo "🔍 Validando package.json..."
          cat package.json | jq .
